<div ng-controller="tableController as demo" >
	<header id="header" class="page-header">
		<h3 id="email" ng-model="headerEmail"> {{ $parent.loggedEmail }} </h3>
		<button type="button" ng-click="signOut()">Log out</button>
	</header>
    <div grid-data grid-options="gridOptions" grid-actions="gridActions">
        <table class="table table-striped">
        		<thead>
        		<tr>
        			<th sortable="name" class="sortable">
        				Name
        			</th>
        			<th sortable="phone" class="sortable">
        				Phone
        			</th>
        		</tr>
        		</thead>
        		
        		<tbody>
        			<tr grid-item>
        				<td>{{ item.name }}</td>
        				<td>{{ item.phone }}</td>
        			</tr>
        		
        		</tbody>
         
         
       </table>
       <div class="form-group">
           <grid-pagination max-size="5"
                            boundary-links="true"
                            class="pagination-sm"
                            total-items="paginationOptions.totalItems"
                            ng-model="paginationOptions.currentPage"
                        
                            items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
       </div>
       <div class="form-group items-per-page">
           <label for="itemsOnPageSelect2">Items per page:</label>
           <select id="itemsOnPageSelect2" class="form-control input-sm"
                   ng-init="paginationOptions.itemsPerPage = '5'"
                   ng-model="paginationOptions.itemsPerPage">
               <option>5</option>
               <option>10</option>
               <option>15</option>
               <option>20</option>
           </select>
       </div>
    </div>
</div>
